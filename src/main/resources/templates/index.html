<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de filme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col col-sm-7">   
                <h1>Lista de Filmes</h1>
				<a href="/adicionarFilme">
					<button type="button" class="btn btn-lg btn-outline-primary">Adicionar</button>
				</a>
			</div>
			
				<table class="table table-bordered">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Filme</th>
				      <th scope="col">Avaliação</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="filme: ${filmes}">
				      <th scope="row"></th>
				      <td th:text=${filme.titulo}></td>
				      <td th:text=${filme.avaliacao}>
				      </td>	
				      <td>
				      	<a th:href=@{/deletar(id=${filme.id})}>
				      		<button type="button" class="btn btn-danger btn-sm">Deletar</button>
				      	</a>
				      </td>
				      
				    </tr>
				  </tbody>
				</table>
            
        </div>
    </div>
    
</body>
</html>
